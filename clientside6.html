<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 KBO íŒ€ ìŠ¹íŒ¨ ë§ˆì§„ ê·¸ë˜í”„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
    }

    #graph {
      width: 100%;
      height: 70vh;
      max-height: 600px;
    }

    #controls {
      margin-top: 20px;
    }

    #slider {
      width: 100%;
      touch-action: pan-y;
      margin: 10px 0;
    }

    #teamSelect {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    #teamSelect label {
      font-size: 14px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }

    #uploadArea {
      margin-top: 20px;
    }

    #uploadArea input[type="file"] {
      font-size: 14px;
    }

    #uploadArea p {
      font-size: 0.85em;
      color: gray;
      margin-top: 6px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2em;
      }

      #teamSelect label {
        font-size: 15px;
      }

      #uploadArea input[type="file"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>2025 KBO íŒ€ ìŠ¹íŒ¨ ë§ˆì§„ ê·¸ë˜í”„</h1>

  <div id="graph"></div>

  <div id="controls">
    <input type="range" id="slider" min="0" max="0" value="0" step="1">
    <div id="teamSelect"></div>
  </div>

  <div id="uploadArea">
    <label for="csvFile">ğŸ“‚ CSV íŒŒì¼ ì—…ë¡œë“œ :</label>
    <input type="file" id="csvFile" accept=".csv">
    <!-- <p>âš ï¸ <code>ì•¼êµ¬ìŠ¹íŒ¨ - 2025.csv</code> í˜•ì‹ê³¼ ë™ì¼í•œ êµ¬ì¡°ì—¬ì•¼ í•©ë‹ˆë‹¤.</p> -->
  </div>

  <script>
    let raw = { teams: [], colors: {}, data: {} };
    let dateColumns = [];
    let maxLength = 0;

    function parseCSVAndRender(contents) {
      const data = Papa.parse(contents.trim(), { header: false }).data;

      let lastValidIndex = 0;
      for (let i = 1; i <= 10; i++) {
        const row = data[i];
        for (let j = row.length - 1; j >= 1; j--) {
          if (row[j] !== "" && row[j] !== null && row[j] !== undefined) {
            lastValidIndex = Math.max(lastValidIndex, j - 1);
            break;
          }
        }
      }

      const dateRow = data[12];
      dateColumns = dateRow.slice(1, lastValidIndex + 2).map(mmdd => {
        const [m, d] = mmdd.split('.').map(Number);
        return `${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
      });

      const teamRows = data.slice(13, 23).filter(r => r[0] !== "" && r[0] !== undefined);
      raw.teams = teamRows.map(r => r[0]);

      raw.colors = {
        'KIA': '#ea0029', 'ì‚¼ì„±': '#074ca1', 'LG': '#c30452', 'ë‘ì‚°': '#1a1748',
        'KT': '#000000', 'SSG': '#ce0e2d', 'ë¡¯ë°': '#041e42',
        'í•œí™”': '#fc4e00', 'NC': '#315288', 'í‚¤ì›€': '#570514'
      };

      raw.data = {};
      for (const row of teamRows) {
        const team = row[0];
        raw.data[team] = row.slice(1, lastValidIndex + 2).map(v => parseInt((v || '0').trim(), 10));
      }

      maxLength = raw.data[raw.teams[0]].length;
      document.getElementById("slider").max = maxLength - 1;
      document.getElementById("slider").value = maxLength - 1;

      const teamSelect = document.getElementById("teamSelect");
      teamSelect.innerHTML = "";
      raw.teams.forEach(t => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = t;
        checkbox.checked = false;
        checkbox.addEventListener("change", () => {
          const frame = Number(document.getElementById("slider").value);
          drawGraph(frame);
        });
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" " + t));
        teamSelect.appendChild(label);
      });

      drawGraph(maxLength - 1);
    }

    function drawGraph(frame) {
      const selected = Array.from(document.querySelectorAll('#teamSelect input:checked')).map(cb => cb.value);
      const traces = raw.teams.map(team => {
        const x = dateColumns.slice(0, frame + 1);
        const y = raw.data[team].slice(0, frame + 1);
        return {
          x: x,
          y: y,
          type: "scatter",
          mode: "lines",
          name: team,
          line: { color: raw.colors[team], width: 3 },
          opacity: selected.length === 0 || selected.includes(team) ? 1 : 0.2
        };
      });

      Plotly.newPlot("graph", traces, {
        title: "2025 KBO íŒ€ ìŠ¹íŒ¨ ë§ˆì§„ ê·¸ë˜í”„",
        margin: { t: 60, b: 60 },
        xaxis: { title: "ë‚ ì§œ", type: 'category', fixedrange: true },
        yaxis: { title: "ìŠ¹íŒ¨ ë§ˆì§„", fixedrange: true }
      }, {
        scrollZoom: false,
        displaylogo: false,
        modeBarButtonsToRemove: [
          'zoom2d', 'pan2d', 'select2d', 'lasso2d',
          'zoomIn2d', 'zoomOut2d', 'autoScale2d', 'resetScale2d'
        ]
      });
    }

    fetch('./ì•¼êµ¬ìŠ¹íŒ¨ - 2025.csv')
      .then(response => response.text())
      .then(csv => {
        parseCSVAndRender(csv);
      })
      .catch(error => {
        console.error("CSV ë¡œë”© ì‹¤íŒ¨:", error);
      });

    document.getElementById("csvFile").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const csv = e.target.result;
        parseCSVAndRender(csv);
        // alert("CSV íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.");
      };
      reader.readAsText(file);
    });

    document.getElementById("slider").addEventListener("input", (e) => {
      drawGraph(Number(e.target.value));
    });
  </script>
</body>
</html>
